<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Register</h1>
<form>
    <div>
        <label for="First name">First name:</label>
        <input type="text" name="First name" id="First name" placeholder="John" required>

        <label for="Last name">Last name:</label>
        <input type="text" name="Last name" id="Last name" placeholder="Smith" required>
    </div>

    <div>
        <label for="Male">Male</label>
        <input type="radio" name="gender" id="male" value="Male">

        <label for="Female">Female</label>
        <input type="radio" name="gender" id="female" value="Female">

        <label for="Others">Others</label>
        <input type="radio" name="gender" id="others" value="Others">
    </div>

    <div>
        <label for="Email">Email:</label>
        <input type="email" name="email" id="email" placeholder="your email">

        <label for="Password">Password:</label>
        <input type="password" name="password" id="password" required pattern=".{5,10}" title="5 to 10 characters">
    </div>

    <div>
        <label for="Birthday">Birthday:</label>
        <select name="month">
            <option value="Month">Month</option>
            <option value="Jan">Jan</option>
            <option value="Feb">Feb</option>
            <option value="Mar">March</option>
        </select>

        <select name="day">
            <option value="day">Day</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select>

        <select name="Year">
            <option value="Year">Year</option>
            <option value="1999">1999</option>
            <option value="2000">2000</option>
            <option value="2001">2001</option>
            <option value="2002">2002</option>
            <option value="2003">2003</option>
        </select>
    </div>

    <div>
        <label for="checkbox">I agree to the terms and conditions</label>
        <input type="checkbox" name="checkbox" required value="check">
    </div>

    <input type="submit">
</form>    
</body>
</html>
